<template>
    <div class="slideshow-container">
        <template for:each={slides} for:item="slide">
            <div key={slide.Id} class="slide-show">
                <img if:true={slide.isActive} data-id={slide.Id} src={slide.url} alt={slide.altText}
                    class="slide-image" ondblclick={stopSlideshow} />
            </div>
        </template>
        <div class="controls">
            <button class="left-arrow" data-type="previous" onclick={handleNavigation}>←</button>
            <button class="right-arrow" data-type="next" onclick={handleNavigation}>→</button>
        </div>
    </div>
    <div class="navigation-dots">
        <template for:each={slides} for:item="dot" for:index="index">
            <span key={dot.Id} data-index={index} onclick={handleDotClick}></span>
        </template>
    </div>
</template>
